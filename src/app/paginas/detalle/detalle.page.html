<ion-header>
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="productoActivo"
  [id]="productoActivo.id">
  <img [src]="productoActivo.images">
    <ion-card-header>
      <ion-card-title>{{ productoActivo.title }}</ion-card-title>
      <ion-card-subtitle>Descripcion: {{ productoActivo.description }}</ion-card-subtitle>
      <ion-card-subtitle>Precio: {{ productoActivo.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="display: flex; justify-content: space-between;">
      <ion-button [routerLink]="['']" color="primary">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>


    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="user"></ion-input>
          <ion-note slot="error" *ngIf="campo('user').invalid && campo('user').errors && campo('user').errors.required && fueTocado('user')">
            Este campo es requerido
          </ion-note>
          <ion-note slot="error" *ngIf="campo('user').invalid && campo('user').errors && campo('user').errors.maxlength && fueTocado('user')">
            Los caracteres Maximos son 10
          </ion-note>
          <ion-note slot="error" *ngIf="campo('user').invalid && campo('user').errors && campo('user').errors.minlength && fueTocado('user')">
            Los caracteres minimos son 5
          </ion-note>

        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
          <ion-note slot="error" *ngIf="campo('contraseña').invalid && campo('contraseña').errors && campo('contraseña').errors.required && fueTocado('contraseña')">
            Este campo es requerido
          </ion-note>
          <ion-note slot="error" *ngIf="campo('contraseña').invalid && campo('contraseña').errors && campo('contraseña').errors.maxlength && fueTocado('contraseña')">
            Los caracteres Maximos son 16
          </ion-note>
          <ion-note slot="error" *ngIf="campo('contraseña').invalid && campo('contraseña').errors && campo('contraseña').errors.minlength && fueTocado('contraseña')">
            Los caracteres minimos son 8
          </ion-note>
        </ion-item>
        <br>
        <ion-button (click)="ingresar()">Iniciar Sesión</ion-button>
        <ion-button color="danger" [routerLink]="['/registrarse']">Registrarse</ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
